<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop - Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Cakes</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="reviews">
        <h2>Customer Reviews</h2>
        <div id="reviews-list">
        </div>
        <h3>Leave a Review:</h3>
        <form id="review-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
            <input type="email" id="email" placeholder="Your Email Address" required>
            <input type="text" id="order-number" placeholder="Your Order Number" required>
            <input type="date" id="purchase-date" placeholder="Date of Purchase" required>
            <textarea id="review" placeholder="Your Review" required></textarea>
            <input type="text" id="rating" placeholder="Your Rating (1-5)" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Cake Shop | Contact us: info@cakeshop.com | Follow us on social media</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
